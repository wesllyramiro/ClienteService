version: '3.8'
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: clienteservice_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./ClienteService/scripts:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P \"$SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: "/opt/mssql-tools/bin/sqlcmd -S db -U SA -P \"$SA_PASSWORD\" -i /scripts/create_tables_and_seed.sql"
    environment:
      - SA_PASSWORD=Your_strong!Passw0rd
    volumes:
      - ./ClienteService/scripts:/scripts:ro
    restart: "no"

volumes:
  mssql-data:
    driver: local